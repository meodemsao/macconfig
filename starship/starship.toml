# ==============================================================================
# Starship Prompt Configuration
# https://starship.rs/config/
# ==============================================================================

# Palette - Catppuccin Mocha (MUST be at root level)
palette = "catppuccin_mocha"

# Use Nerd Font symbols
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Timeout for commands
command_timeout = 500

# ------------------------------------------------------------------------------
# Directory
# ------------------------------------------------------------------------------
[directory]
style = "bold lavender"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# ------------------------------------------------------------------------------
# Git
# ------------------------------------------------------------------------------
[git_branch]
style = "bold mauve"
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
style = "bold red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# ------------------------------------------------------------------------------
# Languages
# ------------------------------------------------------------------------------
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "bold yellow"
format = "[$symbol($version)]($style) "

[rust]
symbol = " "
style = "bold peach"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version)]($style) "

# ------------------------------------------------------------------------------
# Docker
# ------------------------------------------------------------------------------
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "

# ------------------------------------------------------------------------------
# Command Duration
# ------------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
style = "bold yellow"
format = "[$duration]($style) "

# ------------------------------------------------------------------------------
# Character (Prompt Symbol)
# ------------------------------------------------------------------------------
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

